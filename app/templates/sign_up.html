<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <style>
        input{
            display: block;
        }
    </style>
</head>
<body>
    <h1></h1>
    <form action="/" method="post">
        <input type="text/username" name="username" id="username" placeholder="username">
        <input type="email" name="email" id="email" placeholder="email">
        <input type="password" name="password" id="password" placeholder="password">
        <p id="alert"></p>
        <input type="password" name="password" id="re-password" placeholder="re-enter">
        <input type="button" value="Sign Up" id="send">
    </form>
    <script src="{{ url_for('static', filename='js/sign_up_request.js')}}"></script>
</body>
</html>
