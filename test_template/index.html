<!DOCTYPE html>
<html>
<head>
    <title>Append NodeList in JavaScript</title>
</head>
<body>
    <div id="target-container">
        <!-- The target container where the NodeList will be appended -->
    </div>

    <script>
        // Function to append a NodeList to a target element
        function appendNodeList() {
            // Get the NodeList using querySelectorAll (e.g., selecting all <p> elements)
            var nodeList = document.querySelectorAll("p");

            // Get the target element where the NodeList will be appended
            var targetContainer = document.getElementById("target-container");

            // Loop through the NodeList and append each element to the target element
            nodeList.forEach(function (node) {
                targetContainer.appendChild(node);
            });
        }

        // Call the function to append the NodeList when the page loads
        window.onload = function () {
            appendNodeList();
        };
    </script>

    <!-- Sample paragraphs to be selected by querySelectorAll -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
</body>
</html>
