<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Generated HTML -->

    <!-- Generated HTML -->
<div class="items">
    <div id="id">1</div>
    <div>Item 1</div>
    <div>Description 1</div>
    <div>Price 1</div>
    <div>Category 1</div>
    <div><img src="/static/images/item1.jpg" alt=""></div>
    <div class="edit">
        <div class="delete">DELETE</div>
        <div class="update" id="update" content="1">UPDATE</div>
    </div>
</div>
<!-- More items... -->

<!-- Add this script after rendering the items -->
<script>
    // Get all the "UPDATE" buttons
    const updateButtons = document.querySelectorAll('.update');

    // Array to store data of all items
    const allItemsData = [];

    // Function to handle the click event for the "UPDATE" button
    function handleUpdateButtonClick(itemId) {
        // You can perform further actions here with the itemId,
        // such as making an AJAX request to fetch more data about the item,
        // or updating the UI, etc.
        console.log('Updating item with ID:', itemId);

        // For demonstration purposes, let's just add the item ID to the allItemsData array
        allItemsData.push(itemId);
    }

    // Add a click event listener to each "UPDATE" button
    updateButtons.forEach(updateButton => {
        updateButton.addEventListener('click', () => {
            // Get the data associated with this button
            const itemId = updateButton.getAttribute('content');
            handleUpdateButtonClick(itemId);
        });
    });
</script>

</body>
</html>
